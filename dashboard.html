<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="dashboard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      crossorigin="anonymous">

<body>
    <div class="header">
        <input class="search" placeholder="Search">
    </div>

    <div class="menu">
        <h1 class="gongjialimi"><a>공지 알리미</a></h1>
        <h2 class="slogan">공지를 맞춤화하다</h2>

        <div class="profile">
            <p class="name">홍길동</p>
            <p class="email">hongkildong@skku.edu</p>
        </div>

        <img class="profilepic" src="images/logodas.png">

        <div class="sidebar">
            <button class="dashboard">Dashboard<i class="fas fa-angle-down"></i></button>
            <div class="dashboard-container" id="dashboardSubMenu">
                <a href="#">키워드 공지</a>
                <a href="#">즐겨찾기</a>
                <a href="#">My공지</a>

            <button class="allnotice">전체 공지사항<i class="fas fa-angle-down"></i></button>

                <a href="#">2</a>
                <a href="#">3</a>

            <button class="hakbunotice">학부 공지사항<i class="fas fa-angle-down"></i></button>
            <div class="hakbunotice-container" id="hakbunoticeSubMenu">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>

            <button class="etcnotice">기타공지사항<i class="fas fa-angle-down"></i></button>
            <div class="etcnotice-container" id="etcnoticeSubMenu">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>
        </div>

        <div class="footer-menu">
            <button><i class="fas fa-cog"></i> Settings</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <div class="header"></div>
    <script src="dropdown.js"></script>
</body>
</html>
